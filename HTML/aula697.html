<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <!-- dessa forma o display block funciona como esperado, deixando o label na linha acima -->
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>           
        </p>

        <p>
            <!-- dessa forma o display block não é aplicado como na label anterior -->
            <label for="sobrenome">
                Sobrenome:
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome">
            </label>           
        </p>

        <p>
            <label for="dev1" style="display: inline;">Sou um dev</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim" checked><br>
            <label for="dev2" style="display: inline;">Sou um dev</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
            <label for="dev3" style="display: inline;">Sou um dev</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">             
        </p>

        <p>
            Gênero:<br>
            <label for="feminino" style="display: inline;">feminino</label>
            <input type="radio" id="dev1" name="genero" value="feminino"><br>
            <label for="masculino" style="display: inline;">masculino</label>
            <input type="radio" id="dev2" name="genero" value="masculino" checked><br>
            <label for="outro" style="display: inline;">outro</label>
            <input type="radio" id="dev3" name="genero" value="outro">             
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="nome" name="date" value="2024-04-26">           
        </p>

        <p>
            <label for="datetime">Datetime:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2024-04-26T20:00">           
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="20:00">           
        </p>

        <p>
            <label for="time2">Time2:</label>
            <input type="time" id="time2" name="time2" value="20:00:01">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66">
                <!--https://www.w3schools.com/colors/colors_picker.asp-->
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".pdf, image/*" multiple>
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5">
        </p>

        <p>
            <label for="password">Sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
            </datalist>
        </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="password" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma opção</label>
            <select name="select" id="select">
                <optgroup label="Teste">
                    <option value="qualquer 1" label="Label 1"></option>
                    <option value="qualquer 2">Label 2</option>
                    <option value="qualquer 3" label="Label 3" selected></option>
                    <option value="qualquer 4" label="Label 4" disabled></option>
                </optgroup>
                <optgroup label="Teste1">
                    <option value="qualquer 5" label="Label 1"></option>
                    <option value="qualquer 6">Label 2</option>
                    <option value="qualquer 7" label="Label 3" selected></option>
                    <option value="qualquer 8" label="Label 4" disabled></option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">textarea</label>
            <textarea name="textarea" id="textarea" rows="3" cols="9">mas se a gente colocar</textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
